---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app sonarr
  namespace: &namespace organizers
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  dependsOn:
    - name: onepassword-connect
    - name: pod-gateway
    - name: rook-ceph-cluster
    - name: volsync
  path: ./kubernetes/apps/organizers/sonarr/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: &namespace organizers
  interval: 30m
  retryInterval: 1m
  timeout: 3m
