---  #
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: downloaders
components:
  - ../../flux/components/common
resources:
  - ./sabnzbd/ks.yaml
patches:
  - target:
      kind: Namespace
      name: not-used
    patch: |-
      - op: add
        path: /metadata/labels
        value: {"routed-gateway": "true"}
